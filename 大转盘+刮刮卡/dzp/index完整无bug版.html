<script type="text/javascript">
$(function() {
	window.requestAnimFrame = (function() {
		return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
		function(callback) {
			window.setTimeout(callback, 1000 / 60)
		}
	})();
	var totalDeg = 360 * 3 + 0;
	var steps = [];
	var lostDeg = [36, 66, 96, 156, 186, 216, 276, 306, 336];//这是以前不在获奖范围内的度数
	var prizeDeg = [6, 126, 246]; //这是以前获取的度数,分别为一等奖度数、二等奖度数、三等奖度数
	//var lostDeg = [36, 66, 96, 156, 186, 216, 276, 306, 336];//这是我修改后的,其实不起作用了
	//var prizeDeg = [6,36, 66, 96, 126,156, 186, 216,246, 276, 306, 336];//这是我修改后的,其实不起作用了
	var prize, sncode;
	var count = 0;
	var now = 0;
	var a = 0.01;
	var strmsg;
	var outter, inner, timer, running = false;
	function countSteps() {
		var t = Math.sqrt(2 * totalDeg / a);
		var v = a * t;
		for (var i = 0; i < t; i++) {
			steps.push((2 * v * i - a * i * i) / 2)
		}
		steps.push(totalDeg)
	}
	function step() {
	
		outter.style.webkitTransform = 'rotate(' + steps[now++] + 'deg)';
		outter.style.MozTransform = 'rotate(' + steps[now++] + 'deg)';
		if (now < steps.length) {
			requestAnimFrame(step)
		} else {
			running = false;
			setTimeout(function() {
			
				if (prize != null) {
					$("#sncode").text(sncode);
					var type = "";
					if (prize == 1) {
						type = "一等奖"
					} else if (prize == 5) {
						type = "二等奖"
					} else if (prize == 9) {
						type = "三等奖"
					}
					//alert(prize);
					$("#prizetype").text(type);
					$("#result").slideToggle(500);//这个是展开所在的id内容
					$("#outercont").slideUp(500) //这个是折叠所在的id内容
				} else {
						//alert(strmsg);
						alert("谢谢您的参与，下次再接再厉")
					
					
				}
			},
			200)
		}
	}
	//大概看了下，源码中是没有给start传参的，所以函数里的deg都是随机生成的，所以最后转盘转动的度数也会随机。如果给start传参，转盘的转动的度数就会确定（即你穿的角度+360*5），那么位置也就确定了。
	function start(deg) {
		deg = deg || lostDeg[parseInt(lostDeg.length * Math.random())];
		running = true;
		clearInterval(timer);
		totalDeg = 360 * 5 + deg;
		steps = [];
		now = 0;
		countSteps();
		requestAnimFrame(step)
	}
	window.start = start;
	
	outter = document.getElementById('outer');
	inner = document.getElementById('inner');
	i = 10;
	$("#inner").click(function() {
		if (running) return;
		if (count >= 2) {
			alert("您已经抽了 2 次奖。");
			return
		}
		if (prize != null) {
			alert("亲，你不能再参加本次活动了喔！下次再来吧~");
			return
		}
		$.ajax({
			url: "index.php",
			dataType: "json",
			data: {
				token: "o7MB9ji5fQRsE0ZoVAMU7SlnRyMI",
				ac: "activityuser",
				tid: "5",
				t: Math.random()
			},
			beforeSend: function() {
				running = true;
				timer = setInterval(function() {
					i += 5;
					outter.style.webkitTransform = 'rotate(' + i + 'deg)';
					outter.style.MozTransform = 'rotate(' + i + 'deg)'
				},
				1)
			},
			success: function(data) {
				if (data.error == "invalid") {
					alert("您已经抽了 3 次奖。");
					count = 3;
					clearInterval(timer);
					return
				}
				if (data.error == "getsn") {
					alert('本次活动你已经中过奖，本次只显示你上次抽奖结果!兑奖SN码为:' + data.sn);
					count = 3;
					clearInterval(timer);
					prize = data.prizetype;
					sncode = data.sn;
					start(prizeDeg[data.prizetype - 1]);
					return
				}
				if (data.success) {
					prize = data.prizetype;
					sncode = data.sn;
					//start(prizeDeg[data.prizetype - 1])//这是以前的
					start(data.angle)//这是我修改的。如果中奖后，则直接转的度数就是index.php返回的度数
				}
				
				//if (data.error) {
				else{
					prize = null;
					start()
					
				}
				
				running = false;
				count++
			},
			
			error: function() {
				
				prize = null;
				start();
				running = false;
				count++
			},
			
			timeout: 4000
		})
	})
});
$("#save-btn").bind("click",
function() {
	var btn = $(this);
	var tel = $("#tel").val();
	if (tel == '') {
		alert("请输入手机号码");
		return
	}
	var regu = /^[1][0-9]{10}$/;
	var re = new RegExp(regu);
	if (!re.test(tel)) {
		alert("请输入正确手机号码");
		return
	}
	var submitData = {
		tid: 5,
		code: $("#sncode").text(),
		tel: tel,
		action: "setTel"
	};
	/**
	jQuery.post( url, [data], [callback], [type] ) ：使用POST方式来进行异步请求
	参数：

	url (String) : 发送请求的URL地址.
	data (Map) : (可选) 要发送给服务器的数据，以 Key/value 的键值对形式表示。服务端index.php页面取data里的值时直接用:$_REQUEST['key值'],而不是$_REQUEST['data']
	callback (Function) : (可选) 载入成功时回调函数(只有当Response的返回状态是success才是调用该方法)。
	type (String) : (可选)官方的说明是：Type of data to be sent。其实应该为客户端请求的类型(JSON,XML,等等)
	**/
	$.post('index.php?ac=activityuser_sn', submitData,
	function(data) {
		if (data.success) {
			alert("提交成功，谢谢您的参与");
			$("#result").slideUp(500);
			$("#outercont").slideToggle(500);
			running = false;
			return
		} else {alert("提交失败");
			$("#result").slideUp(500);
			$("#outercont").slideToggle(500);
		}
		
		
	},
	"json")
	
	

	
	
});
</script>
